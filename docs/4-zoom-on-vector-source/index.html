<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../directopenlayers-logo.ico" type="image/gif">

    <meta name="robots" content="index, follow" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="../main/main.css" type="text/css">

    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <script src="../main/main.js"></script>
    <title>Zoom on vector source | DirectOpenLayers</title>
  </head>
  <body>
    <div class="menu">
      <a class="directopenlayers" href="https://maxdragonheart.github.io/DirectOpenLayers/">DirectOpenLayers</a>
    </div>
    <div id="map" class="map"></div>
    <div class="code">
      <p><strong>index.js</strong></p>
      <script src="https://gist.github.com/MaxDragonheart/04e7cf4343a9991f7f11efc17b145fe5.js"></script>
    </div>
    <script type="text/javascript">
      const mapCanvas = new MapInizialized('map');
      const mapCanvasView = new MapSetView(14.350, 40.905, 5);
      const fullScreen = new MapFullScreen();
      const scaleLine = new MapScaleLine();
      const basemap = new BaseMapLayer('OSM');
      const osm = basemap.createOSMStandard();
      mapCanvas.addLayer(osm);

      const pointData = new vectorsLayer(
        'point',
        'https://massimilianomoraca.it/api/geomedia/attention-points/',
        'Points'
      )
      const renderPointData = pointData.createVector(
        'rgba(255,0,0,0.5)', null, null, 2, 'rgba(49,130,189,1.0)',
        20, 0, 13
      );
      mapCanvas.addLayer(renderPointData);
      pointData.zoomToExtent(50, 50, 50, 50, 2000);    </script>
  </body>
</html>
